{% macro button(title, attributes, on_click, class, type="button") %}

<button
  type="{{ type }}"
  class="block ml-4 text-white bg-gray-800 hover:opacity-80 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-[10px] lg:text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:focus:ring-gray-400 transition-opacity duration-200 {{ class }}"
  _="on click {{ on_click }}"
  {{ attributes }}>
  {{ title }}
</button>

{% endmacro %}
