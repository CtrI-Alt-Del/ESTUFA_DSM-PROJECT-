<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <style>
body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    background-color: blue;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    display: block;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    max-width: 21rem;
    border: 0.5px solid rgb(235, 235, 235);
    border-radius: 0.375rem 0.375rem 0 0;
    position: relative;
}

.header {
    height: 70px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #107b29;
    border-radius: 0.375rem 0.375rem 0 0;
}

.header h1 {
    display: block;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    font-weight: bold;
    margin: 0 auto;
    margin-top: 5%;
}

.content-title {
    display: block;
    justify-content: center;
    align-items: center;
    font-size: 1.25rem;
    font-weight: 600;
    padding: 0.5rem;
    margin: 0 auto;
    margin-left: 15%;
}

.hr {
    margin-bottom: 0.5rem;
    background-color: rgb(235, 235, 235);
    width: 100%; 
    height: 0.5px; 
}

.message {
    color: #414956;
    font-size: 1.125rem;
    font-weight: 600;
    margin: 1rem 0;
}

p span {
    font-weight: bold;
}

.link-button {
    background-color: #107b29;
    color: white; 
    font-weight: 1000; 
    padding: 0.5rem 1rem; 
    border-radius: 0.375rem 0.375rem;  
    display: block; 
    text-align: center; 
    margin-bottom: 1.5rem; 
    font-family: 'Roboto', sans-serif;
    text-decoration: none;
    cursor: pointer;
}


.link-button:hover {
    background-color: #28A745;
}


.footer-text {
    color: #9CA3AF;
    font-size: 0.875rem;
    margin: 0.5rem 0;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Smart Farming</h1>
            </div>
            <p class="content-title">Redefinição de Senha</p>
            <div class="hr"></div>
            <div style="padding: 10px;">
                <p class="message">Olá Administrador!</p>
                <p class="message">Recebemos uma solicitação para <span>redefinir sua senha</span>. Se você não fez essa solicitação, por favor, redefina sua senha por questões de segurança.</p>
                <a href="http://127.0.0.1:5004/login/reset_password?token={{ token }}" class="link-button" style="color: white;">Redefinir Senha</a>
                <p class="footer-text">Obrigado,<br/>Equipe de Suporte <span class="font-semibold">Ctrl Alt Del®</span></p>
            </div>
        </div>
    </div>
</body>
</html>
