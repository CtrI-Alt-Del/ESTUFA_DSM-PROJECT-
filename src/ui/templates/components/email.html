<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <style>
body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-color: blue;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #107b29;
}

.card {
    display: block;
    margin: 0 auto;
    background-color: white;
    border: 1px solid black;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    position: relative;
    max-width: 21rem
}

.header {
    position: absolute;
    top: 0;
    left: 0;
    height: 15%;
    width: 100%;
    background-color: #107b29;
    border-top-left-radius: 0.375rem;
    border-top-right-radius: 0.375rem;
    z-index: 99999;
}

.header h1 {
    position: absolute;
    left: 30%;
    transform: translateX(-50%);
    color: white;
    font-weight: bold;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.content-title {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    font-weight: 600;
    padding: 0.5rem;
}

hr {
    margin-bottom: 0.5rem;
}

.message {
    color: #718096;
    font-size: 1.125rem;
    font-weight: 600;
    margin: 1rem 0;
}

p span {
    font-weight: bold;
}

.link-button {
    background-color: #48BB78;
    color: white; 
    font-weight: 600; 
    padding: 0.5rem 1rem; 
    border-radius: 0.375rem;  
    display: block; 
    text-align: center; 
    margin-bottom: 1.5rem; 
    font-family: 'Roboto', sans-serif;
    text-decoration: none;
    cursor: pointer;
}


.link-button:hover {
    background-color: #28A745;
}


.footer-text {
    color: #9CA3AF;
    font-size: 0.875rem;
    margin: 0.5rem 0;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Smart Farming</h1>
            </div>
            <p class="content-title">Redefinição de Senha</p>
            <hr>
            <p class="message">Olá Administrador!</p>
            <p class="message">Recebemos uma solicitação para <span>redefinir sua senha</span>. Se você não fez essa solicitação, por favor, redefina sua senha por questões de segurança.</p>
            <a href="" class="link-button">Redefinir Senha</a>
            <p class="footer-text">Obrigado,<br/>Equipe de Suporte <span class="font-semibold">Ctrl Alt Del®</span></p>
            <p>Thiago</p>
        </div>
    </div>
</body>
</html>
