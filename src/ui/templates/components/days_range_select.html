{% from "components/label.html" import label %}

{% macro days_range_select(id, days_ranges, attributes) %}

<div class="flex flex-col w-max">
  {{ label(id=id, icon="calendar-dots", title="Per√≠odo") }}

  <select
    id="{{ id }}"
    {{ attributes }}
    class="select">
    {% for days_range in days_ranges %}
    <option value="{{ days_range[0] }}">{{ days_range[1] }}</option>
    {% endfor %}
  </select>
</div>

{% endmacro %}
