{% from "components/label.html" import label %}

{% macro plant_select(id, plants, attributes) %}

<div>
  {{ label(id=id, icon="plant", title="Planta") }}

  <select
    id="{{ id }}"
    {{ attributes }}
    name="plant"
    class="select">
    {% for plant in plants %}
    <option value="{{ plant.id }}">{{ plant.name }}</option>
    {% endfor %}
  </select>
</div>

{% endmacro %}
