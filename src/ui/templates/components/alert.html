{% macro alert(id, description) %}

<button
  id="alert-modal-{{ id }}-trigger"
  data-modal-target="alert-modal-{{ id }}"
  data-modal-toggle="alert-modal-{{ id }}"
  type="button">
</button>

<div
  id="alert-modal-{{ id }}"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full bg-black/75">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative rounded-lg shadow">

      <div
        id="alert-{{ id }}"
        class="p-4 mb-4 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800 animate-in zoom-in-0 duration-500"
        role="alert">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
          </svg>
          <span class="sr-only">Informação</span>
          <h3 class="text-lg font-medium">ALERTA!</h3>
        </div>

        <div class="mt-3 mb-4 text-lg">
          {{ description }}
        </div>
        <div class="flex">

          <button
            id="alert-{{ id }}-confirm-button"
            type="button"
            class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
            Confirmar
          </button>

          <button
            data-modal-hide="alert-modal-{{ id }}"
            type="button"
            class="text-red-800 bg-transparent border border-red-800 hover:bg-red-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center dark:hover:bg-red-600 dark:border-red-600 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800"
            aria-label="Fechar mensagem de alerta">
            Cancelar
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

{% endmacro %}
