{% macro see_charts_button(text, href) %}

  href="{{ href }}"
  class="flex items-center justify-center gap-1 p-2 px-2 mr-4 rounded-md text-center">
  <i
    class="text-xl text-white bg-gray-800 rounded-full md:text-black ph ph-presentation-chart md:bg-transparent"></i>
  <span class="block">
    {{ text }}
  </span>
</a>

{% endmacro %}
