{% macro see_charts_button(text, href) -%}

    class="flex items-center justify-center gap-1 p-2 px-2 mr-4 rounded-md text-center">
    <i
        class="p-2 text-xl text-white bg-gray-800 rounded-full md:text-black ph ph-presentation-chart md:bg-transparent"></i>
    <p class="block">
        {{ text }}
    </p>
</a>

{%- endmacro %}
