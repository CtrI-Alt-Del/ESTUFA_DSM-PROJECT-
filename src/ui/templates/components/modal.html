{% macro modal(id, title) %}

{% from "components/logo.html" import logo %}

<!-- Modal toggle -->
<button
    data-modal-target="{{ id }}"
    data-modal-toggle="{{ id }}"
    class="mb-[2px] block text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-400"
    type="button">
    {{ title }}
</button>

<!-- Main modal -->
<div
    id="{{ id }}"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 max-h-full bg-black/70">
    <div class="relative p-4 w-full max-w-4xl ">
        <!-- Modal content -->
        <div
            class="relative bg-white h-[640px] overflow-y-auto rounded-lg shadow dark:bg-gray-700 animate-fade-up animate-delay-100">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between md:p-5 border-b rounded-t dark:border-gray-600">
                <div class="w-56">
                    {{ logo() }}
                </div>
                <button
                    type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="{{ id }}">
                    <svg class="w-3 h-3" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:mx-20 space-y-8">
                {{ caller() }}
            </div>
        </div>
    </div>
</div>

{% endmacro %}
