{% macro card(title, value, class) %}

<div
  class="grid place-content-center gap-2 h-52 rounded-md shadow-md animate-fade-up animate-delay-100 {{ class }}">
  <div class="grid w-full text-3xl place-content-center">
    {{ caller() }}
  </div>
  <h2 class="font-medium text-center">{{ title }}</h2>
  <strong
    class="text-3xl text-center">
    {{ value }}
  </strong>
</div>

{% endmacro %}
