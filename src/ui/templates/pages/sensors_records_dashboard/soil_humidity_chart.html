<div
    class="w-full h-full p-4 bg-white rounded-lg shadow-md dark:bg-gray-800 md:p-6 animate-fade-up animate-delay-100">
    <div class="flex items-center justify-between">
        <div class="flex items-center justify-center gap-1">
            <i
                class="text-2xl text-green-500 ph-bold ph-drop-half-bottom p"></i>
            <h2
                class="text-2xl font-bold leading-none text-gray-900  dark:text-white">
                Umidade do solo
            </h2>
        </div>
        <p>
            Média:
            <span
                data-soil-humidity-chart="average"
                class="font-bold">
                0%
            </span>
        </p>

    </div>

    <div data-soil-humidity-chart="container"></div>

    <div
        class="grid items-center justify-between grid-cols-1 border-t border-gray-200 dark:border-gray-700">

            <div>
                <label
                    for="days"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Período</label>
                <select
                    data-soil-humidity-chart="select"
                    class="select">
                    <option value="7 days">7 dias</option>
                    <option value="30 days">30 dias</option>
                    <option value="90 days">90 dias</option>
                </select>
            </div>
        </div>
