{% from "components/csv_input.html" import csv_input %}
{% from "components/modal.html" import modal_controls %}

<div class="mt-4 px-2 h-[520px] rounded-md">
  <div class="flex flex-col rounded-2xl">
    <div class="flex flex-col items-center justify-center">
      <form
        hx-put="{{ 
          url_for(
            'checklist_records_views.update_checklist_record_view', 
            id=checklist_record_id
          )
         }}"
        hx-target="#checklist-record-{{ checklist_record_id }}"
        hx-target-error="#update-checklist-record-form-fields"
        hx-swap="outerHTML">

        <div
          id="update-checklist-record-form-fields"
          class="grid grid-cols-3 gap-6">
          {% include
          "pages/checklist_records_table/update_checklist_record_form/fields.html"
          %}
        </div>

        <div class="mt-3 pb-6">
          {{ modal_controls(modal_id="update-checklist-record-modal") }}
        </div>
      </form>
    </div>
  </div>
</div>
