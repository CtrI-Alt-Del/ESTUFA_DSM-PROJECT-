{% from "components/logo.html" import logo %}

{% from "components/csv_input.html" import csv_input %}

<div class="mt-4 px-2 pb-6 bg=white rounded-md">
  <div class="flex flex-col rounded-2xl">

    <div class="flex items-center justify-center gap-1">
      <span>Manualmente</span> <span>ou</span>
      {{
      csv_input(
      url_for('checklist_records_views.create_checklist_records_by_csv_file_view'),
      csv_form
      )
      }}
    </div>

    <div
      class="flex flex-col items-center justify-center">

      <hr class="bg-black w-[75%] h-[0.5px] mt-3">

      <form
        hx-post="{{ url_for('checklist_records_views.create_checklist_record_by_form_view') }}"
        hx-target="#checklist_records"
        hx-target-error="#form_fields"
        hx-swap="innerHTML"
        data-query-param="hx-post">

        <div id="form_fields" class="grid grid-cols-3 gap-6 mt-6">
          {% include 'pages/checklist_records_table/form/fields.html' %}
        </div>

        <div
          class="flex items-center justify-center w-full gap-4 mt-6">
          <button data-modal-hide="create_checklist_record" type="submit"
            class="w-28 focus:outline-none text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-600 font-medium rounded-2xl text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-gray-950">
            Enviar
          </button>
          <button data-modal-hide="create_checklist_record" type="button"
            class="w-28 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-600 font-medium rounded-2xl text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-red-950">
            Cancelar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
